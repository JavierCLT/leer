name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the main branch
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use the appropriate Node.js version for your project
      - name: Install dependencies
        run: npm ci  # Use 'ci' instead of 'install' for cleaner, more reliable builds
      - name: Build project
        run: npm run build
      - name: Export static files
        run: npm run export  # Make sure this script is defined in your package.json
      - name: Add .nojekyll file
        run: touch out/.nojekyll
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out  # Next.js static export goes to 'out' directory
